<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
   <div class="left-panel">
      <img src="./assets/background.avif" alt="Green leaves" class="background-pic">
      <div class="logo-container">
         <img src="./assets/odin-lined.png" alt="TOP Logo" class="logo-pic">
         <h1 class="logo-text">Odin</h1>
      </div>
      <footer class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unspalsh</a></footer>
   </div>
   <div class="right">
      <div class="explain">
         <div class="not-real">
            <p>
               This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
         </div>
      </div>
      <div class="form-area">
         <p class="legend-go">Let's do this!</p>
         <form action="#" method='post' class="survey">
             <div class="form-container">
                <div class="form-left">
                   <label for="first-name">FIRST NAME</label>
                   <input type="text" name="first-name" id="first-name" required>
                   <label for="mail">EMAIL</label>
                   <input type="email" name="mail" id="mail" required>
                   <label for="password">PASSWORD</label>
                   <input type="password" name="password" id="password" required>
                </div>
                <div class="form-right">
                  <label for="last-name">LAST NAME</label>
                   <input type="text" name="last-name" id="last-name" required>
                   <label for="phone-number">PHONE NUMBER</label>
                   <input type="tel" name="phone-number" id="phone-number" required>
                   <label for="confirm-password">CONFIRM PASSWORD</label>
                   <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
             </div>
         </form>
      </div>
      <button type="submit" class="create-acc">Create Account</button>
      <p class="already">Already have an account? <a href>Log in</span></p>
   </div>
</body>
</html>
