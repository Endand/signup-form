<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
   <div class="left-panel">
      <img src="./assets/background.avif" alt="Green leaves" class="background-pic">
      <div class="logo-container">
         <img src="./assets/odin-lined.png" alt="TOP Logo" class="logo-pic">
         <h1 class="logo-text">Odin</h1>
      </div>
      <footer class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unspalsh</a></footer>
   </div>
   <div class="right">
      <div class="not-real">
         <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
         </p>
         <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" class="personal-info">
          <legend>Let's do this!</legend>
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name">
      </form>
      <button type="submit">Create Account</button>
      <p class="already">Already have an account? <span class="login">Log in</span></p>
   </div>
</body>
</html>
